    <script>
        $(function () {
            // 让区域滚动生效
            mui('.mui-scroll-wrapper').scroll();

            //让轮播生效
            var gallery = mui('.mui-slider');
            gallery.slider({
                interval:2000//自动轮播周期，若为0则不自动播放，默认为0；
            });

                //3d轮播
            var swiper3 = new Swiper('.swiper-container3', {
                nested: true,
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
            });
        })
